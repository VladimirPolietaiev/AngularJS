<!DOCTYPE html>
<html ng-app ="app">
<head>
	<meta charset="utf-8">
	<title>AngularJS Start</title>
	<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/ng-cloak.css" rel="stylesheet">
</head>
<body  >
	<div class="panel">
		<div class="page-header">
			<h3>AngularJS App</h3>
		</div>
		<h4 ng-controller="dayCtrl" highlight ="Friday">Today is {{day ||  "(unknow)" | dayName}}</h4>
		<h4 ng-controller="tomorrowCtrl">Tomorrow is {{day ||  "(unknow)" | dayName}}</h4>
	</div>

	<script src="vendor/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="common/commonModule.js"></script>
	<script src="common/filters/commonFiltersModule.js"></script>
	<script src="common/filters/dayName.js"></script>
	<script src="common/services/commonServicesModule.js"></script>
	<script src="common/services/nowValue.js"></script>
	<script src="faeture/faetureModule.js"></script>
	<script src="faeture/dayCtrl.js"></script>
	<script src="faeture/tomorrowCtrl.js"></script>
	<script src="faeture/highlight.js"></script>
	<script src="faeture/daysSrv.js"></script>



</body>
</html>
